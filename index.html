<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass">
        <h1>Chat-Bot</h1>
        <h2>Silahkan Bertanya</h2>
        <div class="input">
            <input type="text" id="userBox" value="" onkeydown="if(event.keyCode == 13 ){ talk()}" placeholder="Masukan Pertanyaan">
        </div>
        <p id="chatlog">Answer Appering Hear</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
